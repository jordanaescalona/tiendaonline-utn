{% extends 'administracion/index.html' %}

{% load static %}

{% block h1 %}Eliminar categoría{% endblock h1 %}


{% block head %}
    
{% endblock head %}
    


{% block content %}
    <form method="post" class="form-inline">
        {% csrf_token %}
        <div class="border-bottom-danger">

        
            <div class="row my-3">
                <div class="col">
                    ¿Está seguro de querer eliminar el registro: {{ obj.nombre}} ?
                </div>
            </div>
            <div class="row my-3">
                <div class="col align-items-center">
                    <a href="{% url 'inventario:categorias' %}" class="btn btn-secondary" >Cerrar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
         
      
        
        </div>
    </form>

{% endblock content %}
